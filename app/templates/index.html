<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="New Task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task[1] }} <a href="/delete/{{ task[0] }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
